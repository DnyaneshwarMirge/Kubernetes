
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employeedeploy
  labels:
      app: employeedeploy
spec:
    replicas: 2     #desiredstate
    strategy: 
          type: RollingUpdate
    selector: 
          matchLabels:
            app: employeedeploy
    template: 
        metadata: 
            labels: 
              app: employeedeploy  
        spec: 
          containers:
             - name: employeeapp
               image: dmirge/employee:latest
               ports:
                  - containerPort: 8080
                    protocol: TCP
               resources:
                  requests:
                        memory: "64Mi"
                        cpu: "125m"
                  limits:     
                        memory: "128Mi"
                        cpu: "250m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: employeedeploy
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50