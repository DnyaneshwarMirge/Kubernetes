apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: student-hpa  # Name of the HPA
  labels:
    app: student  # Label to identify the HPA
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: student  # Reference to the student deployment
  minReplicas: 3  # Minimum number of pods to maintain
  maxReplicas: 10  # Maximum number of pods to scale up to
  metrics:
    - type: Resource
      resource:
        name: cpu  # The resource to monitor
        target:
          type: Utilization
          averageUtilization: 50  # Target average CPU utilization percentage
